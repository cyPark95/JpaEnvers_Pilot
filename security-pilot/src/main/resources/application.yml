spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true

  jpa:
    database-platform: H2
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    org:
      springframework:
        security: TRACE

jwt:
  secret: Security-Pilot-Project_Secret-Key
  grand-type: Bearer
  token-validate-in-seconds: 3600

domain: BUILDER
